<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>
    <div id="login">
        <section class="aui-content aui-margin-t-15">
            <ul class="aui-list aui-form-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label aui-border-r info">账号</div>
                        <div class="aui-list-item-input aui-padded-l-10">
                            <input type="text" placeholder="输入登录账号" id="mobile">
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label aui-border-r info">密码</div>
                        <div class="aui-list-item-input aui-padded-l-10">
                            <input type="text" placeholder="输入登录密码" id="mobile">
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <div class="tagMode">
            <span @click="register">没有账号？前往注册</span>
            <span @click="tagMode">手机登录>></span>
        </div>
        <section class="aui-content-padded">
            <div class="aui-btn aui-btn-block aui-btn-info aui-btn-sm" tapmode>登录</div>
        </section>
    </div>
</body>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#login',
        data: {},
        mounted() {
            apiready = function() {

            };
        },
        methods: {
            tagMode: function() {
                api.parseTapmode();
                var headerPos = api.pageParam.headerPos
                api.openFrame({
                    name: 'mobileLogin',
                    url: './mobileLogin_frm.html',
                    rect: {
                        x: 0,
                        y: headerPos.h,
                        w: 'auto',
                        h: 'auto'
                    },
                    bounces: false,
                    pageParam: {
                        headerPos: headerPos
                    }
                });
            },
            register: function() {
                api.openWin({
                    name: 'register',
                    url: './register_win.html'
                });
            }
        }
    })
</script>

</html>

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body>
    <div id="addreList">
        <header class="aui-bar aui-bar-nav" id="aui-header">
            <a class="aui-btn aui-pull-left" tapmode @click="closeWin">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            <div class="aui-title">地址管理</div>
        </header>
        <footer class="aui-bar aui-bar-tab" id="footer">
            <div class="aui-bar-tab-item aui-padded-l-15 aui-padded-r-15">
                <div class="aui-btn aui-btn-block aui-btn-sm aui-btn-info" @click="address">
                    <i class="aui-iconfont aui-icon-plus aui-font-size-16"></i> 新增地址
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    new Vue({
        el: "#addreList",
        data: {},
        mounted() {
            apiready = function() {
                api.parseTapmode();
                var header = $api.byId('aui-header');
                var headerPos = $api.offset(header);
                var footerH = $api.offset($api.byId('footer')).h;
                api.openFrame({
                    name: 'addreList_frm',
                    url: './addreList_frm.html',
                    bounces: false,
                    rect: {
                        x: 0,
                        y: headerPos.h,
                        w: 'auto',
                        h: api.winHeight - headerPos.h - footerH
                    }
                })
            };
        },
        methods: {
            closeWin: function() {
                api.closeWin({});
            },
            address: function() {
                api.openWin({
                    name: 'address',
                    url: './address_win.html',
                    pageParam: {
                        title: '新增地址'
                    }
                });

            }
        }
    })
</script>

</html>

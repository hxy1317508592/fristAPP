<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>
    <div id="register">
        <section class="aui-content aui-margin-t-15">
            <ul class="aui-list aui-form-list">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label aui-border-r">账号</div>
                        <div class="aui-list-item-input aui-padded-l-10">
                            <input type="text" placeholder="输入6位数以上的账号" minlength="6">
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label aui-border-r">密码</div>
                        <div class="aui-list-item-input aui-padded-l-10">
                            <input type="password" placeholder="输入包含英文和数字的密码" minlength="6">
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label aui-border-r">确认密码</div>
                        <div class="aui-list-item-input aui-padded-l-10">
                            <input type="password" placeholder="确认密码" minlength="6">
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label aui-border-r color-orange">
                            手机号 <small class="aui-margin-l-5 aui-text-warning">+86</small>
                        </div>
                        <div class="aui-list-item-input aui-padded-l-10">
                            <input type="number" pattern="[0-9]*" placeholder="输入手机号" id="mobile">
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-input" style="width: auto;">
                            <input type="number" pattern="^1[345678][0-9]{9}$" placeholder="输入短信验证码" id="code">
                        </div>
                        <div class="aui-list-item-label aui-margin-r-15" style="width: 6rem;">
                            <div class="aui-btn aui-btn-info" style="width: 6rem;">获取验证码</div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <div class="tagMode"><span @click="tagMode">已有账号，前往登录</span></div>
        <section class="aui-content-padded">
            <div class="aui-btn aui-btn-block aui-btn-info aui-btn-sm" tapmode>提交注册</div>
        </section>
    </div>
</body>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#register',
        data: {},
        mounted() {
            apiready = function() {

            };
        },
        methods: {
            tagMode: function() {
                api.closeWin({})
            }
        },
    })
</script>

</html>
